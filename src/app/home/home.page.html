<ion-header  class="ion-padding ion-no-border">
  <ion-button expand="block" class="ion-margin-top ion-margin-bottom" (click)="up()" [disabled]="n===99">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-text-center no-scrol">
  <ion-text class="center-content">
    {{showNumber}}
  </ion-text>
</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-button expand="block" class="ion-margin-top ion-margin-bottom" (click)="down()" [disabled]="n===0">
    <ion-icon name="chevron-down-outline"></ion-icon>
  </ion-button>
</ion-footer>
